name: CI Build, Test, and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: Build, Test, and Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' 

      - name: Restore Dependencies
        run: dotnet restore ./PackagesTask.sln

      - name: Build Solution
        run: dotnet build ./PackagesTask.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test ./PackagesTask.sln --no-build --verbosity normal

      - name: Check Code Format (Optional Static Analysis)
        run: dotnet format --verify-no-changes || echo "::warning file=*.cs::Code style issues found."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (optional)
        if: false # set to true if pushing images later
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.yml build